<!DOCTYPE html>
<!--Doctype es una etiqueta que no necesita cierre, es una etiqueta simple, facilita informacion al server-->


<html lang="en">
    <!--html es una etiqueta par, y es la etiqueta que tiene todo el doc html-->
<head>
    <!--head es una etiqueta par y define la cabecera del documento y contine informacion del mismo, ejemplo, metadatos, estilos, ubicacion del doc de la
    hoja de estilo, todo lo que este aca, no es visible por el user-->

    <link rel="stylesheet" href="css/style.css">
    <!--esto nos sirve para vincular la hoja de style-->

    <link rel="icon" href="img/icon.png">
    <!--link para el icono, prestar atencion a la refenencia del path-->

    <meta charset="UTF-8"> <!--este atrubuto nos permite decir que los son caracteres latinos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--este metadato nos permite meter por ejemplo el nombre del autor-->
    <meta name="descripcion" content="aca va la descripcion del sitio para google">
    <meta name="keywords" content="los buscadores usan esto">

    <!-- estiqueta metas le sirven para los buscadores, lo que tiene los meta, son los atributos-->

    <title>Test de title</title>

</head>

<body>

    <div>hola buen dia</div>
    
</body>

</html>
