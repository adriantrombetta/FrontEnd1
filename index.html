<!DOCTYPE html>
<!--Doctype es una etiqueta que no necesita cierre, es una etiqueta simple, facilita informacion al server-->


<html lang="en">
    <!--html es una etiqueta par, y es la etiqueta que tiene todo el doc html-->
<head>
    <!--head es una etiqueta par y define la cabecera del documento y contine informacion del mismo, ejemplo, metadatos, estilos, ubicacion del doc de la
    hoja de estilo, todo lo que este aca, no es visible por el user-->

    <link rel="stylesheet" href="css/style.css">
    <!--esto nos sirve para vincular la hoja de style-->

    <link rel="icon" href="img/icon.png">
    <!--link para el icono, prestar atencion a la refenencia del path-->

    <meta charset="UTF-8"> <!--este atrubuto nos permite decir que los son caracteres latinos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--este metadato nos permite meter por ejemplo el nombre del autor-->
    <meta name="descripcion" content="aca va la descripcion del sitio para google">
    <meta name="keywords" content="los buscadores usan esto">

    <!-- estiqueta metas le sirven para los buscadores, lo que tiene los meta, son los atributos-->

    <title>Test de title</title>

</head>

<body><!--la etiqueta body es una etiqueta par y es lo que se ve-->

    <header></header><!--el encabezado principal-->

    <nav>
        <h1>Soy un titulo primario</h1>
    </nav><!--la barra de navegacion-->

    <section></section><!--para hacer secciones-->

    <aside></aside><!--identifico columnas-->

    <article></article><!--para escribir archivos-->

    <p></p><!--etiqueta de parrafos para escribir texto-->

    <a href="www.com.ar">Vinculo</a> <!--Hipevinculo-->
    
  

    <ol> <!--para hacer listas numericas-->
        <li>Primero</li><!--estos son los items (li)-->
        <li>Segundo</li>
    </ol>

    <ul>
        <li>item1</li>
        <li>item2</li>
    </ul>

    <table border="1"> <!--para hacer una tabla, el border es opcional para que haga el cuadradito-->
        <tr> <!-- para hacer las FILAS-->
            <th>MES</th> <!--las columanas-->
            <th>AHORRO</th>
        </tr>

        <tr> <!-- para hacer las FILAS-->
            <th>ENERO</th> <!--las columanas-->
            <th>100</th>
        </tr>

        <tr> <!-- para hacer las FILAS-->
            <th>FEB</th> <!--las columanas-->
            <th>200</th>
        </tr>
    </table>
    
   <h1>Resultados examenes</h1>
   <p>Cerlos: <meter value="94" min="0" max="100" high="90"></meter> </p>
   <p>sdads: <meter value="80" min="0" max="100" high="90"></meter> </p>

    <img src="https://courseit-statics.nyc3.digitaloceanspaces.com/icons/logos/html-css.png" />

    <footer>este es el pie de la pagina</footer>
</body>
</html>
